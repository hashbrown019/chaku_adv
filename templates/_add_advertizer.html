	<div hidden="">
		<!--$-->

	</div>
	<div class="flex h-screen bg-muted/20">
		{% include '__sidepanel.html' %}
		
		<main class="flex-1 overflow-auto">
			<div class="container mx-auto p-8">
				<div class="space-y-6">
					<div class="flex items-center gap-4">
						<div>
							<h1 class="text-3xl font-bold text-foreground">新規広告主登録</h1>
							<p class="mt-2 text-muted-foreground">広告主情報を入力する</p>
						</div>
					</div>
					<div data-slot="card" class="bg-card text-card-foreground flex flex-col gap-6 rounded-xl border py-6 shadow-sm">
						<div data-slot="card-header" class="@container/card-header grid auto-rows-min grid-rows-[auto_auto] items-start gap-2 px-6 has-data-[slot=card-action]:grid-cols-[1fr_auto] [.border-b]:pb-6">
							<div data-slot="card-title" class="leading-none font-semibold text-foreground">広告情報</div>
						</div>
						<form action="/register_advertiser" method="POST">
							<div class="x-container">
								<div class="x-container x-half">
									<div class="">
										<label>広告主名</label>
										<input name="name" class="x-input x-border x-round" placeholder="Input Data">
									</div>
									<div class="">
										<label>広告主のメールアドレス</label>
										<input name="email" type="email" class="x-input x-border x-round" placeholder="Input Data">
									</div>
									<div class="">
										<label>マネージャー</label>
										<input name="manager" class="x-input x-border x-round" placeholder="Input Data">
									</div>
									<div class="">
										<label>電話番号</label>
										<input name="tel" type="tel" class="x-input x-border x-round" placeholder="Input Data">
									</div>
									<div class="">
										<label>Webサイト</label>
										<input name="website" class="x-input x-border x-round" placeholder="Input Data">
									</div>
									<hr>
									<div class="">
										<label>パスワード</label>
										<input name="password" type="password" class="x-input x-border x-round" placeholder="Input Data">
									</div>
									<!-- ========================== -->
								  
								</div>
								<div class="x-container x-half">
									<div id="map" class="x-round-large" style="height: 180px;height: 300px;"></div>

									<label>場所と配達範囲</label>
									<hr>
									<span class="x-small x-text-grey">広告の中心を見つけるには地図をクリックしてください</span>
									<div class="x-row">
										<input class="x-half x-input" id="lat" name="lat" placeholder="lat: click on map" required>
										<input class="x-half x-input" id="lng" name="lng" placeholder="long: click on map" required>
									</div>
								</div>
							</div>
							<div class="x-container x-row x-right">
								<a href="/advertisers" class="x-button x-round x-border x-border-red">
									キャンセル
								</a>

								<button type="submit" class="x-button x-round x-blue">
									登録する
								</button>
							</div>
						</form>
					</div>
				</div>
				<!--$-->
				<!--/$-->
			</div>
		</main>
		<script>
			
			var INIT_MARKER = [26.2648635,127.7301947]

			var map = L.map('map').setView(INIT_MARKER, 12);
			L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '---'
			}).addTo(map);
			$CLASS('leaflet-control-attribution')[0].innerHTML = ""

			var marker = L.marker(INIT_MARKER).addTo(map);
			var circleMarker = L.circle(INIT_MARKER, {
				color: 'teal',
				fillColor: '#b4ccfa',
				fillOpacity: 0.5,
				radius: 5 // Radius in pixels (constant screen size)
			}).addTo(map)

			function onMapClick(e) {
				// alert("You clicked the map at " + e.latlng);
				marker.setLatLng(e.latlng);
				circleMarker.setLatLng(e.latlng);
				println(e.latlng)
				$ID('lat').value = e.latlng["lat"]
				$ID('lng').value = e.latlng["lng"]
			}


			map.on('click', onMapClick);
		</script>
	</div>
